<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg">&nbsp;</div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">
                &nbsp;
            </h3>
            <p class="card-excerpt">
                &nbsp;
                
                <!-- animated lines we see at the start -->
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text">&nbsp;</strong>
                    <small class="animated-bg animated-bg-text">&nbsp;</small>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
